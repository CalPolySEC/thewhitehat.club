<!-- NAVBAR -->
<header class="navbar">
	<div class="nav">
		<div class="brand">
			<a href="/">
				{% include 'includes/logo.svg' %}
			</a>
		</div>
	</div>
	<div class="nav" {%- if request.path == "/about" %} id="active"{% endif %}><a href="/about">About</a></div>
	<div class="nav" {%- if request.path == "/calendar" %} id="active"{% endif %}><a href="/calendar">Events</a></div>
	<div class="nav" {%- if request.path == "/videos" %} id="active"{% endif %}><a href="/videos">Videos</a></div>
	<div class="nav" {%- if request.path == "/officers" %} id="active"{% endif %}><a href="/officers">Officers</a></div>
	<div class="nav" {%- if request.path == "/resources" %} id="active"{% endif %}><a href="/resources">Resources</a></div>
	<div class="nav" {%- if request.path == "/signup" %} id="active"{% endif %}><a href="/signup">Sign Up</a></div>
	<div class="nav icon"><a href="javascript:void(0);" onclick="navMenu()">
		<i class="fa fa-bars"></i>
	</a></div>
</header>

<!-- Navbar Menu Toggle for Mobile -->
<script>
	function navMenu() {
		var x = document.getElementsByClassName("nav");
		var i;
		for (i = 1; i < x.length - 1; i++) {
			if ((x[i].childNodes[0].className === "brand") || (x[i].childNodes[0].className === "icon")) {
				continue
			} else {
				if (x[i].className === "nav") {
					x[i].className += " mobile";
				} else {
					x[i].className = "nav";
				}
			}
		}
	}
</script>
