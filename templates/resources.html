{% extends "base.html" %}
{% block body %}
    <div class="content">
        <div class="content" id="landing-bg"></div>
        <div class="resources-container">
            <div class="wh-logo">
                {% include 'includes/logo.svg' %}
            </div>
            <div class="resources-body">
                {% for i in page_data %}
                <div class="resources-group">
                    <h2>{{ i }}</h2>
                    <ul>
                        {% for j in range(0, page_data[i]|length) %}
                        <li><a href="{{ page_data[i][j]['link'] }}" target="_blank">{{ page_data[i][j]['name'] }}</a>: {{ page_data[i][j]['description']|safe }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
